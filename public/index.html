<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web app for playing pictionary and managing word lists" />

    <title>LafeingPiktionarie</title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-yellow.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- App Styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row mdl-color-text--white">
          <span class="mdl-layout-title">LafeingPiktionarie</span>
          <!-- Add spacer to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <button id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent">
            Sign in
          </button>
        </div>
      </header>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
          <div class="progress">
            <span class="mdl-chip mdl-color--yellow">
              <span class="mdl-chip__text">0</span>
            </span>
            <span class="rounds">Round 0 of 3</span>
          </div>
          <div class="players">
            <div class="player">
              <img alt="Avatar" class="avatar" src="images/profile_placeholder.png" />
              <div>John Smith</div>
              <div class="points">Points: 123</div>
            </div>
            <div class="player">
              <img alt="Avatar" class="avatar" src="images/profile_placeholder.png" />
              <div>Ann Roosevelt</div>
              <div class="points">Points: 456</div>
            </div>
          </div>
          <div class="guesses"></div>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="guess">
              <label class="mdl-textfield__label" for="guess">_ _ h _ _&nbsp;&nbsp;&nbsp;&nbsp;_ _ r m</label>
            </div>
          </form>
        </div>
        <div class="mdl-cell mdl-cell--8-col">
          <div class="mdl-card mdl-shadow--2dp">
            <canvas width="600px" height="500px"></canvas>
            <div class="toolbar">
              <div>
                <div class="mdl-button mdl-button--fab mdl-button--mini-fab">
                  <input type="color" id="colorPicker">
                </div>
                <button class="clear mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-color--red mdl-color-text--white">
                  <i class="material-icons">delete</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
